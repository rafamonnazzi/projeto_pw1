<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Venha DevNomade</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary"> Olá DevNomade</h2>
                    <p class="description description-primary"> Venha para esta rede de nomades digitais!</p>
                    <p class="description description-primary"> Cadastre-se e Colabore</p>
                    <button id="signin" class="btn btn-primary"> Conta Nomade </button>


                </div>

            </div>
            <div class="second-column">
                <h2 class="title title-second"> Criando sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#" >
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#" >
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#" >
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second"> Cadastre-se no DevNomade: </p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-second"> Sign-up </button>
                </form>

            </div>

        
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary"> Olá DevNomade!</h2>
                <p class="description description-primary"> Faça seu login na rede Nomade!</p>
                <p class="description description-primary"> Use suas redes sociais </p>
                <button id="signup" class="btn btn-primary"> Cadastre-se </button>


            </div>

        </div>
        <div class="second-column">
            <h2 class="title title-second"> Acesso pelas redes sociais</h2>
            <div class="social-media">
                <ul class="list-social-media">
                    <a class="link-social-media" href="#" >
                        <li class="item-social-media">
                            <i class="fab fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#" >
                        <li class="item-social-media">
                            <i class="fab fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#" >
                        <li class="item-social-media">
                            <i class="fab fa-linkedin-in"></i>
                        </li>
                    </a>
                </ul>
            </div>
            <p class="description description-second"> Entre com as informações:  </p>
            <form class="form">
                <label class="label-input" for="">
                    <i class="far fa-user icon-modify"></i>
                    <input type="email" placeholder="E-mail">
                </label>
                <label class="label-input" for="">
                    <i class="far fa-user icon-modify"></i>
                    <input type="password" placeholder="Senha">
                </label>
                <button class="btn btn-second"> Login </button>
            </form>
            

        </div>


        </div>
        </div>
    </main>
<footer>
    <script src="js/app.js"></script>
</footer>   
</body>
</html>
